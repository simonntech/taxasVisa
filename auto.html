<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxas VISA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="andradina.png" type="image/x-icon">
</head>
<body>
    <div class="header bg-dark text-light">
        <div class="header-title text-center p-2">
            <h1>
                <img src="andradina.png" style="width: 50px;">
                VISAM - Andradina/SP
            </h1>
        </div>
    </div>

    <div class="card" style="width: 80%; margin: auto; margin-top: 50px;">
        <div class="card-header text-center mb-4"><h3>Autos de Infração</h3>
            <p class="text-body-secondary text-center">Conforme Comunicado SRE 15, de 19 de Dezembro de 2024 </p>
        </div>
        <div style="display: flex;">
            <label for="unidadesUfirs" class="px-2">Quantidade de UFIRs</label>
            <input type="number" class="form-control mx-2" style="width: 25%;" id="unidadesUfirs">
            <input type="text" id="searchInput" placeholder="Digite a atividade" class="form-control" onkeyup="searchActivities()">
            </div>
            <div class="d-grid gap-2 my-2" id="results" >
                <h6 id="advise"></h6>
            </div>
            <div class="mb-2 text-center">
                <div class="text-body" id="text" style="cursor: pointer", title="Clique para copiar"></div>
            </div>
            <span id="copy-notice" style="display: none; color: rgb(16, 95, 16); font-weight: bold; margin: 0 auto;">
                Texto copiado para a área de transferência!
            </span>
        </div>
    </div>
<script src="javascript/main.js"></script>
</body>
</html>
