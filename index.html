<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxas VISA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="andradina.png" type="image/x-icon">
</head>
<body>
    <div class="header bg-dark text-light">
        <div class="header-title text-center p-3">
            <h1>
                <img src="andradina.png" style="width: 80px;">
                VISAM - Andradina/SP
            </h1>
        </div>
    </div>

    <div class="card" style="width: 80%; margin: auto; margin-top: 50px;">
        <div class="card-header text-center mb-4"><h3>Gerador de taxas, multas e autos de infração</h3>
            <p class="text-body-secondary text-center">Conforme Comunicado SRE 15, de 19 de Dezembro de 2024 </p>
        </div>
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Multas moratórias e auto de infração</h5>
            <div style="display: flex; justify-content: center; margin: 13px;">
                <div class="btn-group">
                    <div class="btn-group mx-4">
                        <button class="btn btn-outline-dark" onclick="moratoriumFine()" id="multa"><img src="iconemulta.png" class="my-2"><p>Multa Moratória 1 mês</p></button>
                        <button class="btn btn-outline-dark" onclick="moratoriumFine()" id="multa"><img src="iconemulta.png" class="my-2"><p>Multa Moratória 2 meses</p></button>
                        <button class="btn btn-outline-dark" onclick="moratoriumFine()" id="multa"><img src="iconemulta.png" class="my-2"><p>Multa Moratória 3 meses</p></button>
                        <button class="btn btn-outline-dark" onclick="moratoriumFine()" id="multa"><img src="iconemulta.png" class="my-2"><p>Multa Moratória mais de 3 meses</p></button>
                    </div>
                    <button class="btn btn-outline-dark" onclick="infringement()" id="infra"><img src="warning.png" class="my-2"><p>Auto de Infração</p></button>
                </div>
            </div>
            <h5 class="card-title text-center mb-4">Verificar valor com desconto, e gerar texto</h5>
            <div style="display: flex;">
                <label for="desconto"> 
                    <p class="text-body-secondary mb-4 m-3">Desconto: </p>
                </label>
                <select id="desconto" class="form-control mx-2" style="width: 25%;">
                    <option value="">Sem desconto</option>
                    <option value="40">40%</option>
                    <option value="45">45%</option>
                    <option value="50">50%</option>
                    <option value="55">55%</option>
                    <option value="60">60%</option>
                    <option value="65">65%</option>
                    <option value="70">70%</option>
                    <option value="75">75%</option>
                    <option value="80">80%</option>
                    <option value="85">85%</option>
                </select>
                <input type="text" id="searchInput" placeholder="Digite a atividade" class="form-control" onkeyup="searchActivities()">
            </div>
            <div class="text-body" id="results" style="width: 80%;"></div>
            <div class="text-body" id="text" style="cursor: pointer", title="Clique para copiar"></div>
            <span id="copy-notice" style="display: none; color: rgb(12, 66, 12); font-weight: bold;">
                Texto copiado para a área de transferência!
            </span>
        </div>
    </div>
<script src="javascript/main.js"></script>
</body>
</html>
