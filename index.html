<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxas VISA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="andradina.png" type="image/x-icon">
</head>
<body>
    <div class="header bg-dark text-light">
        <div class="header-title text-center p-2">
            <h1>
                <img src="andradina.png" style="width: 50px;">
                VISAM - Andradina/SP
            </h1>
        </div>
    </div>

    <div class="card" style="width: 80%; margin: auto; margin-top: 50px;">
        <div class="card-header text-center mb-4"><h3>Gerador de taxas, multas e autos de infração</h3>
            <p class="text-body-secondary text-center">Conforme <a href="https://legislacao.fazenda.sp.gov.br/Paginas/Comunicado-SRE-15-de-2025.aspx" target="_blank" class="text-dark ">Comunicado SRE 15, de 22 de Dezembro de 2025</a> </p>
        </div>
        <button class="btn btn-outline-dark" onclick="infringement()" id="infra"><img src="warning.png" class="my-2"><strong>Gerar Auto de Infração</strong></button>
        <hr>
        <h5 class="card-title text-center mb-4">Verificar valor com desconto, e gerar texto</h5>
        <div style="display: flex;">
            <select id="desconto" class="form-control mx-2" style="width: 25%;">
                <option value="">Sem desconto</option>
                <option value="40">40%</option>
                <option value="45">45%</option>
                <option value="50">50%</option>
                <option value="55">55%</option>
                <option value="60">60%</option>
                <option value="65">65%</option>
                <option value="70">70%</option>
                <option value="75">75%</option>
                <option value="80">80%</option>
                <option value="85">85%</option>
            </select>
            <input type="text" id="searchInput" placeholder="Digite a atividade" class="form-control mx-2" onkeyup="searchActivities()" autocomplete="off">
            </div>
            <div class="d-grid gap-2 my-2" id="results" >
                <h6 id="advise"></h6>
            </div>
            <div class="mb-2 text-center">
                <div class="text-body" id="text" style="cursor: pointer", title="Clique para copiar"></div>
            </div>
            <span id="copy-notice" style="display: none; color: rgb(16, 95, 16); font-weight: bold; margin: 0 auto;">
                Texto copiado para a área de transferência!
            </span>
        </div>
    </div>

    <div class="footer bg-dark text-light text-center p-2">
        <p>Desenvolvido por <a href="https://github.com/simonntech" target="_blank" class="text-light"><img src="github.png"> SimonTech</a> </p>
    </div>
<script src="javascript/main.js"></script>
</body>
</html>
