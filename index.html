<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxas VISA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="andradina.png" type="image/x-icon">
</head>
<body>
    <div class="header bg-dark text-light">
        <div class="header-title text-center p-4">
            <h1>Taxas VISA</h1>
        </div>
    </div>

    <div class="card" style="width: 80%; margin: auto; margin-top: 50px;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Gerador de texto e valor de taxa</h4>
            <h6 class="text-body-secondary text-center mb-4">Conforme Comunicado SRE 15, de 19 de Dezembro de 2024 </h6>
            <div style="display: flex;">
                <input type="text" id="searchInput" placeholder="Digite a atividade" class="form-control" onkeyup="searchActivities()">
                <select id="desconto" class="form-control mx-2" style="width: 25%;">
                    <option value="">Desconto</option>
                    <option value="40">40%</option>
                    <option value="45">45%</option>
                    <option value="50">50%</option>
                    <option value="55">55%</option>
                    <option value="60">60%</option>
                    <option value="65">65%</option>
                    <option value="70">70%</option>
                    <option value="75">75%</option>
                    <option value="80">80%</option>
                    <option value="85">85%</option>
                </select>
            </div>
            <div class="text-body" id="results" style="width: 80%;"></div>
            <div class="text-body" id="text" style="cursor: pointer", title="Clique para copiar"></div>
            <span id="copy-notice" style="display: none; color: green; font-weight: bold;">
                Texto copiado para a área de transferência!
            </span>
        </div>
    </div>
<script src="javascript/main.js"></script>
</body>
</html>
